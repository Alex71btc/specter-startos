id: loop 
title: "Loop"
version: 0.18.0
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: mit
wrapper-repo: "https://github.com/Start9Labs/loop-wrapper"
upstream-repo: "https://github.com/lightninglabs/loop"
support-site: "https://github.com/lightninglabs/loop/issues"
marketing-site: "https://lightning.engineering/"
build: ["make"]
description:
  short: Lightning Loop - A Non-Custodial Off/On Chain Bridge 
  long: |
    Lightning Loop is a non-custodial service offered by Lightning Labs that makes it easy to move bitcoin into and out of the Lightning Network.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    main: /root
  io-format: yaml
health-checks: {}
  # main:
  #   name: Loop API
  #   success-message: The Loop API is accessible and responding
  #   type: docker
  #   image: main
  #   entrypoint: "check-web.sh"
  #   args: []
  #   inject: true
  #   system: false
  #   io-format: json
config: ~
volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: false
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.14.2 <0.15.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
actions:
  loop-action:
    name: Loop Action
    description: A description that describes what the action will accomplish.
    warning: |
      A warning message indicating and potential dangers associated with the action
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      entrypoint: sh
      args: ["-c", "echo 'loop'"]
      inject: true
      io-format: json
