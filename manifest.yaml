id: lightning-terminal 
title: Lightning Terminal
version: 0.6.7.1
release-notes: Upgrade to EmbassyOS v0.3.0
license: mit
wrapper-repo: "https://github.com/Start9Labs/lightning-terminal-wrapper"
upstream-repo: "https://github.com/lightninglabs/lightning-terminal"
support-site: "https://github.com/lightninglabs/lightning-terminal/issues"
marketing-site: "https://lightning.engineering/"
build: ["make"]
description:
  short: Lightning Terminal - Your Home for Lightning Liquidity
  long: Lightning Terminal (LiT) is a browser-based interface for managing channel liquidity.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    main: /root
  io-format: yaml
health-checks:
  main:
    name: Web Interface
    success-message: The Lightning Terminal UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    io-format: json
    inject: true
config: ~
volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces:
  main:
    name: Lightning Terminal Web Interface
    description: Specifies the LiT interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8443"
    lan-config:
      443:
        ssl: true
        internal: 8443
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.13.3 <0.15.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
