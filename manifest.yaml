id: specter-desktop 
title: Specter Desktop
version: 1.9.4.1
release-notes: Initial version for EmbassyOS v0.3.0.3
license: mit
wrapper-repo: https://github.com/cryptodread/specter-desktop-wrapper
upstream-repo: https://github.com/cryptoadvance/specter-desktop
support-site: https://github.com/cryptoadvance/specter-desktop/issues
marketing-site: https://specter.solutions
build: ["make"]
description:
  short: A desktop GUI for Bitcoin Core optimised to work with hardware wallets 
  long: A desktop GUI for Bitcoin Core optimised to work with hardware wallets. This software might be ready to be used but at your own risk. 
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    compat: /mnt/assets
    main: /root
    bitcoind: /mnt/bitcoind
  io-format: yaml
health-checks:
  main:
    name: Web Interface
    success-message: The Specter Desktop UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - /mnt/assets/config_spec.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - specter-desktop
      - /root
      - /mnt/assets/config_rules.yaml
      - /mnt/assets/dependencies.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  bitcoind:
    type: pointer
    package-id: bitcoind
    volume-id: main
    path: /public
    readonly: false
interfaces:
  main:
    name: Specter Desktop Web Interface
    description: Specifies the Specter Desktop interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "25441"
    lan-config:
      443:
        ssl: true
        internal: 25441
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  bitcoind:
    version: ">=0.21.1.2 <=23.0.0"
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core node.
    description: Used to subscribe to new block events from a full archival node.
    config:
      check: 
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - "specter-desktop"
          - bitcoind
          - /root
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          compat: /mnt/assets
          main: /root
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - "specter-desktop"
          - bitcoind
          - /root
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          compat: /mnt/assets
          main: /root
        io-format: yaml
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure proxy or bitcoin core node.
    description: Used for RPC permissioning.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - specter-desktop
          - "btc-rpc-proxy"
          - /root
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /root
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - specter-desktop
          - "btc-rpc-proxy"
          - /root
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /root
          compat: /mnt/assets
        io-format: yaml
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
